<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f0f0f0;
      }

      /* Стили для полупрозрачного "экрана" */
      .modal-overlay {
        display: none;
        position: fixed;
        top: 20px;
        left: 20px;
        right: 20px;
        bottom: 20px;
        background: rgba(173, 216, 230, 0.7); /* Голубой полупрозрачный цвет */
        z-index: 1000;
      }

      /* Стили для центрированной формы */
      .modal-content {
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 300px; /* Фиксированная ширина формы */
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Тень для формы */
        z-index: 1001;
      }

      /* Стили для формы */
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      label {
        margin-bottom: 10px;
      }

      input {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        box-sizing: border-box;
      }

      button {
        background: #4caf50;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
    <title>Модальное окно с формой логина</title>
  </head>
  <body>
    <!-- Кнопка открытия модального окна -->
    <div class="open-modal-btn" onclick="openModal()">Открыть форму логина</div>

    <!-- Модальное окно -->
    <div class="modal-overlay" id="modalOverlay">
      <div class="modal-content">
        <!-- Форма логина -->
        <form>
          <label for="username">Имя пользователя:</label>
          <input type="text" id="username" name="username" required />
          <label for="password">Пароль:</label>
          <input type="password" id="password" name="password" required />
          <button type="submit">Войти</button>
        </form>
        <!-- Кнопка закрытия модального окна -->
        <div class="close-modal-btn" onclick="closeModal()">Закрыть</div>
      </div>
    </div>

    <script>
      // JavaScript для открытия и закрытия модального окна
      function openModal() {
        document.getElementById("modalOverlay").style.display = "block";
      }

      function closeModal() {
        document.getElementById("modalOverlay").style.display = "none";
      }
    </script>
  </body>
</html>
